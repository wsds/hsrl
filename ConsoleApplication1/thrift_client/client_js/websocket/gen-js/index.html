<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Thrift Javascript</title>

  <script src="static/js/thrift.js" type="text/javascript"></script>
  <script src="static/js/websocketTransport.js" type="text/javascript"></script>
  <script src="static/js/shell_types.js" type="text/javascript"></script>
  <script src="static/js/Shell.js" type="text/javascript"></script>

  <script type="text/javascript" src="static/js/jquery.min.js"></script>
  
  <script type="text/javascript" src="static/js/main.js"></script>
	

<style type="text/css">
.main{
	width:1250px;
}
.div1{
	width:220px;
	float:left;
}
.div2{
	background-color:#CCC;
	width:500px;
	height:500px;
	float:left;
	overflow:hidden;
	overflow-y:scroll;
	color:#000;
	word-break:break-all;
}
.div3{
	background-color:#CCC;
	width:500px;
	height:500px;
	float:left;
	overflow:hidden;
	overflow-y:scroll;
	color:#000;
	word-break:break-all;
}
.shell_text {
	height: 200px;
	width: 200px;
	overflow:hidden;
	resize:none;
}
.shell_button,.clear_button {
	width: 200px;
}
</style>
</head>
<body>
  <h2>web shell</h2>
  <div class="main">
  <div class="div1">
  <textarea id="shell_text" class="shell_text"></textarea><br />
  <input type="button" value="shell" class="shell_button" onclick="shell()"/><br /><br />
  <input type="button" value="clear" class="shell_button" onclick="clear_rec()"/><br /><br />
  <input type="button" value="show variables" class="shell_button" onclick="show_variables()"/><br /><br />
  <input type="button" value="clear variables" class="shell_button" onclick="clear_variables()"/><br /><br />
  <input type="button" value="continue" class="shell_button" onclick="continue_run()"/><br /><br />
  </div>
  <div class="div2">
  </div>
  <div class="div3">
  </div>
  </div>
</body>
</html>
