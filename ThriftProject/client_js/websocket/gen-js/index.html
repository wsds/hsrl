<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Thrift Javascript Bindings - Tutorial Example</title>

  <script src="static/js/thrift.js" type="text/javascript"></script>
  <script src="static/js/websocketTransport.js" type="text/javascript"></script>
  <script src="static/js/shell_types.js" type="text/javascript"></script>
  <script src="static/js/Shell.js" type="text/javascript"></script>

  <script type="text/javascript" src="static/js/jquery.min.js"></script>


  <script type="text/javascript" charset="utf-8">
  //<![CDATA[
  var client;
  $(document).ready(function(){
	var transport = new Thrift.WebsocketTransport("ws://localhost:9090/");	
    var protocol  = new Thrift.Protocol(transport);
    client = new ShellClient(protocol);
	transport.setClient(client);
  });

  function test(){
	client.shell("123");
  }

  </script>

</head>
<body>
  <h2>test websocket</h2>
</body>
</html>
